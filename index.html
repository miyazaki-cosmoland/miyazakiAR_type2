<!doctype html>
<html>
    <head>
    <title> Miyazaki AR </title>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
        <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
        <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
    </head>
    <body style="margin: 0; overflow: hidden;">
        <a-scene
            embedded
            loading-screen="enabled: false;"
            arjs="sourceType: webcam; debugUIEnabled: false;"
        vr-mode-ui='enabled: false' 
        >
            <a-assets>
                <img id="map" src="images/map.jpg" crossorigin="anonymous" />
                <img id="frame" src="images/outdoorframe_mini3.png" crossorigin="anonymous" />
        </a-assets>
            <a-sphere
                radius = "80."
                position = "0 0. -500"
                material = "src: #map;"
            gps-entity-place="latitude: 35.; longitude: 135.;"
            animation = "
                property :rotation;
                dur : 60000;
                from : 0 0 0;
                to : 0 360 0;
                loop : 1;
                easing : linear;
            "
            ></a-sphere>
            <a-image src="#frame" rotation="0 0 0" scale="12.8 25.6 1" position="-0.17 1.5 -24"></a-image>
            <a-camera gps-new-camera="simulateLatitude:35; simulateLongitude:135; gpsTimeInterval:36000;" rotation-reader ></a-camera>
        </a-scene>
    </body>
</html>
